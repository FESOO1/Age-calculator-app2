<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Age Calculator.</title>
  <link rel="stylesheet" href="./styles.css">
</head>
<body>
  <div class="container">
    <div class="age-calculator">
      <div class="ac-inputs">
        <label for="dayInput">DAY <input type="text" id="dayInput" class="ac-input-itself"></label>
        <label for="monthInput">MONTH <input type="text" id="monthInput" class="ac-input-itself"></label>
        <label for="yearInput">YEAR <input type="text" id="yearInput" class="ac-input-itself"></label>
      </div>
      <div class="ac-button">
        <button id="submitButton" class="submit-button">Submit</button>
      </div>
      <div class="ac-output">
        <h1 id="acOutputYears" class="ac-output-text">38 years</h1>
        <h1 id="acOutputMonths" class="ac-output-text">3 months</h1>
        <h1 id="acOutputDays" class="ac-output-text">26 days</h1>
      </div>
    </div>
  </div>
  
  <script src="./script.js"></script>
</body>
</html>
